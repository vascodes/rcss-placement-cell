<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = [2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019];
var yValues = [100,100,100,100,100,100,92,95,95,95,95,95,100,91,95,94];
var barColors = ["red", "green","blue","orange","brown","pink","purple","grey","yellow","maroon","skyblue","darkgreen","black","violet","lavender","gold"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Placement Cell Statistics"
    }
  }
});
</script>

</body>
</html>
